                <input type="text" class="form-control" placeholder="Busqueda">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <h6 class="card-subtitle">Hospitales registrados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>Lunar probe project</td>
                                <td>
                                    <input type="text" [value]="hospital.nombre" class="form-control">
                                </td>

                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary mr-1" (click)="cambiarPagina(-5)" > Anterior </button>
                <button class="btn btn-secondary" (click)="cambiarPagina(5)"> Siguiente </button>
            </div>
        </div>
    </div>
</div>
