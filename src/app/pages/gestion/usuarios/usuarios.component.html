<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                
                <input type="text" class="form-control" placeholder="Busqueda" #busqueda (keyup)="buscarUsuario(busqueda.value)" >

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <h6 class="card-subtitle">Usuarios registrados: {{ totalUsuarios }}</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w100">Rol</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">

                                <td class="text-center"> 
                                    <img class="avatar" [src]="usuario.getImagen()">
                                </td>
                                <td>{{ usuario.email }}</td>
                                <td>{{ usuario.nombre }}</td>

                                <td>
                                    <select name="" id="" class="form-control w140"
                                    [(ngModel)]="usuario.rol"
                                    (change)="cambiarRole(usuario)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td class="text-center">
                                    <span *ngIf="usuario.google" class="label label-danger">google</span>
                                    <span *ngIf="!usuario.google" class="label label-info">Normal</span>
                                </td>

                                <td class="text-nowrap">
                                    <a class="cursor" data-toggle="tooltip" (click)="eliminarUsuario(usuario.uid)" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>

                <button  (click)="cambiarPagina(-5)" class="btn btn-secondary mr-1"> Anterior </button>
                <button  (click)="cambiarPagina(5)" class="btn btn-secondary"> Siguiente </button>
            </div>
        </div>
    </div>
</div>
