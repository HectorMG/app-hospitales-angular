<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" (ngSubmit)="updateUser()" [formGroup]="updateForm" >
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Username" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen de usuario</h4>
                <h6 class="card-subtitle">Avatar</h6>

                <div class="text-center mt-5">
                    <img  *ngIf="!imgTemp" [src]="usuario.getImagen()" class="img-avatar" alt="">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">


                </div>


                <input (change)="cambiarImagen($event)" type="file" name="" id="">

                <br>
                <br>
                <button [disabled]="!imagen" (click)="subirImagen()" class="btn btn-success btn-block waves-effect waves-light m-r-10">Cambiar Imagen</button>

            </div>
        </div>
    </div>
</div>
